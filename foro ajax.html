<!DOCTYPE html>
<html  ng-app="app">
<head>
    <meta charset="UTF-8">
    >
    <title>angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="foro.js"></script>
</head>
<body name="d" ng-controller="controlador"> 
      {{"hola " + nombre}}

    <input  type="text" ng-model="newpost.title" required><br>
    <span ng-show="d.newpost.title.$touched && d.newpost.title.$invalid">complete el campo</span>
    <textarea ng-model="newpost.body"></textarea>
    <button ng-click="addPost()">Enviar</button>
    
    <ul>
        <li ng-repeat="x in mydata">
            <h2>{{x.title}}</h2>
            <p>{{x.body}}</p>

        </li>
    </ul>
    
</body>
</html>
